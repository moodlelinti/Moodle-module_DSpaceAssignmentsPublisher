	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<!--[if IE 8]><script src="js/es5.js"></script><![endif]-->
		<script src="js/jquery.js"></script>
		<script src="../dist/js/standalone/selectize.js"></script>
		<script src="js/index.js"></script>
	</head>
    <body>
<div class="demo">
				<h2>&lt;select&gt; (allow empty)</h2>
				<div class="control-group">
					<label for="select-beast-empty">Beast:</label>
					<select id="select-beast-empty" class="demo-default" data-placeholder="Seleccione un lenguaje">
						<option value="">None</option>
						<option value="4">Ada</option>
						<option value="1">Php</option>
						<option value="3">C</option>
						<option value="5">C++</option>
					</select>
				</div>
				<script>
				$('#select-beast-empty').selectize({
					allowEmptyOption: true,
					create: true
				});
				</script>
			</div>
</body>
</html>
